<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2 class="text-center fs-3 fw-bold pb-3">Weather Dashboard</h2>
    </header>
    
    <main class="container-fluid">
        <div class="row d-flex mx-2">
            <div class="col-3" id="searchBox">
                <p class="text-left fs-4 fw-bold" id="welcome">Search for a city:</p>
                <form id="citySearch"></form>
                <div id="searchedCities"></div>
            </div>
            <div class="col">
                <div class="row" id="weather"></div>
            </div>
        </div>
    </main>
        
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
