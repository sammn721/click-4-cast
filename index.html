<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Weather Dashboard</h2>
    </header>
    <main class="d-flex">
        <div class="col-12 col-md-3" id="city-selector">
            <form>
                <div class="form-group d-flex flex-column p-2">
                    <label for="city-input" class="h4">Search for a City:</label>
                    <input class="form-control mb-3" name="city-input" id="city-input" type="text" placeholder="Seattle"/>
                    <button class="btn btn-primary btn-sm" id="fetch-button">Search</button>
                </div>
            </form>
            <div class="d-flex flex-column p-2" id="city-buttons">
                <button selectable-city="New York" class="btn btn-secondary mb-1" type="button">New York</button>
                <button selectable-city="Los Angeles" class="btn btn-secondary mb-1" type="button">Los Angeles</button>
                <button selectable-city="Chicago" class="btn btn-secondary mb-1" type="button">Chicago</button>
                <button selectable-city="Houston" class="btn btn-secondary mb-1" type="button">Houston</button>
                <button selectable-city="Tokyo" class="btn btn-secondary mb-1" type="button">Tokyo</button>
                <button selectable-city="Delhi" class="btn btn-secondary mb-1" type="button">Delhi</button>
                <button selectable-city="Shanghai" class="btn btn-secondary mb-1" type="button">Shanghai</button>
                <button selectable-city="Sao Paulo" class="btn btn-secondary mb-1" type="button">S&atilde;o Paulo</button>
              </div>
        </div>
        <div class="col-12 col-md-9 d-flex flex-column" id="forecast-window">
            <div class="card"id="current-weather">
                <div class="card-body">
                    Current Weather
                </div>
            </div>
            <div class="d-flex justify-content-between p-2" id="five-day">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="api_key.js"></script>
    <script src="script.js"></script>
    <!-- <script src="altscript.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</body>
</html>
